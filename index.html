<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>A very simple calculator</h1>
    <p>No negative numbers as the first value</p>
    <div id="calculator-wrapper">
        <input id="numberInput" type="text">
        <div id="calculator-numbers">
            <button>C</button>
            <button value="9">9</button>
            <button value="8">8</button>
            <button value="7">7</button>
            <button value="6">6</button>
            <button value="5">5</button>
            <button value="4">4</button>
            <button value="3">3</button>
            <button value="2">2</button>
            <button value="1">1</button>
            <button value="-">-</button>
            <button value="0">0</button>
            <button value=".">.</button>
        </div>
        
        <div id="calculator-operations">
            <button value="add">+</button>
            <button value="sub">-</button>
            <button value="mul">x</button>
            <button value="div">/</button>
            <button>=</button>
        </div>
    </div>
    



    <script src="calculator.js"></script>
    <script src="index.js"></script>
</body>
</html>
